<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathias Cousin - CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-left: 80px;
            margin-right: 80px;
            padding: 0;
            border: solid black;
            background-color: antiquewhite; /* Couleur de fond principale */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            animation: fadeIn 1s ease-in-out; /* Animation de fondu à l'entrée */
        }

        nav {
            background-color: #444;
            padding: 1em;
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Animation de fondu à l'entrée */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            opacity: 0; /* Définir l'opacité initiale à 0 */
            animation: fadeInNav 1s ease-in-out forwards; /* Animation de fondu à l'entrée avec maintien de l'opacité */
            animation-delay: 0.5s; /* Délai pour l'animation de chaque lien */
        }

        h2 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
            bottom: 0;
            margin-top: 10%;
            width: auto;
            animation: slideInUp 1s ease-in-out; /* Animation de glissement vers le haut à l'entrée */
        }

        .project-resume {
            display: flex; 
            align-items: center; 
            text-align: justify; 
            padding: 20px; 
            background-color: #b3367654; 
            border: 2px solid #8b4513; 
            padding: 20px; 
            margin: 20px; 
            animation: fadeInLeft 1s ease-in-out;
        }

        .project-view {
            width: 80%; 
            max-width: 350px; 
            margin-right: 20px;
        }

        /* Couleur qui va bien avec le marron */
        .about-me-section { 
            background-color: #b3367654; /* Marron clair */
            border: 2px solid #8b4513; /* Bordure marron foncé */
            padding: 2px; /* Ajoutez une marge intérieure pour laisser de l'espace entre le texte et la bordure */
            width: 100; /* Alignement horizontal au centre */
            animation: fadeInLeft 1s ease-in-out; /* Animation de fondu à l'entrée depuis la gauche */
        }

        .contact img:not(.overview img) {
            width: 1 em; 
            height: 1em;
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .overview * {
            width: 200px;
            text-align: center;
        }

        .layout-about-me {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        /* Ajout d'une classe pour le paragraphe */
        .last-paragraph {
            text-align: center;
            animation: fadeInRight 1s ease-in-out; /* Animation de fondu à l'entrée depuis la droite */
        }

        /* Ajout d'une classe pour le paragraphe de la personnalité */
        .personality-paragraph {
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards; /* Animation de fondu et de glissement vers le haut à l'entrée avec maintien de l'opacité */
            animation-delay: 0.5s; /* Délai pour l'animation de la personnalité */
        }

        /* Définition des animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeInNav {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    </nav>

        </div>
